{% extends 'base.html' %}
{% block content %}

    <!DOCTYPE html>
    <title>CodeWall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif
        }
    </style>
    <body class="w3-light-grey" style="max-width:2000px">

    <div class="w3-row-padding">
         <header class="w3-container w3-center w3-padding-32">
        <h1><b>{{ obj }}</b></h1>
    </header>
            {% for i in post %}

                <div class="w3-col l3">
                    <!-- About Card -->
                    <div class="w3-card w3-margin w3-margin-top">
                        <a href="{% url 'post_detail' i.id %}">
                            <img alt="" src="{{ i.image.url }}" style="width:100%"></a>
                        <div class="w3-container w3-white">
                            <div class="w3-container">
                                <h3><b>{{ i.heading }}</b></h3>
                                <h5>{{ i.description }}, <span class="w3-opacity">{{ i.date }} {{ i.time }}</span></h5>
                            </div>

                            <div class="w3-container">
                                <p>{{ i.body }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <h1>
                    <center>---------No Post Available on this Technology-------</center>
                </h1><br><br>
            {% endfor %}


    </div>
    </div>
    </body>
{% endblock %}
